version: 0.2

phases:
  install:
    commands:
      - echo "Installing .NET 10 SDK..."
      - curl -sSL https://dot.net/v1/dotnet-install.sh -o dotnet-install.sh
      - chmod +x dotnet-install.sh
      - ./dotnet-install.sh --channel 10.0 --install-dir $HOME/.dotnet
    
      - echo "Setting environment..."
      - export DOTNET_ROOT=$HOME/.dotnet
      - export PATH=$PATH:$HOME/.dotnet:$HOME/.dotnet/tools
      - dotnet --version

  build:
    commands:
      - echo "Setting environment..."
      - export DOTNET_ROOT=$HOME/.dotnet
      - export PATH=$PATH:$HOME/.dotnet:$HOME/.dotnet/tools
      - dotnet --info
      
      - echo "Restoring and Building Tests..."
      - cd athlon-alpha-be.tests
      - dotnet restore --verbosity normal
      - dotnet build --configuration Release --no-restore
      
      - echo "Running xUnit Tests..."
      - dotnet test --configuration Release --no-build --logger "trx;LogFileName=results.trx"

reports:
  dotnet-test-reports:
    files:
      - 'athlon-alpha-be.tests/TestResults/results.trx'
    file-format: 'VisualStudioTrx'